version: '3.8'

services:
  streamlit-dashboard:
    build: .
    container_name: heart-disease-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./mlruns:/app/mlruns
      - ./models:/app/models
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
```

